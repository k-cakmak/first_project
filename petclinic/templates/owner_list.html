{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <img src="{% static 'pets.png' %}" alt="pets">
    <h1>Owners</h1>
    {% if objects %}
    <table>
        <tr>
            <th>Name</th>
            <th>Last-Name</th>
            <th>email</th>
        </tr>
        {% for obj in objects%}
        <tr>
            <td>{{obj.name}}</td>
            <td>{{obj.last_name}}</td>
            <td>{{obj.email}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Hiç kayıt bulunamamıştır</p>
    {% endif %}
</body>
</html>
